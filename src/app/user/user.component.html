
<h2>Manage Users</h2>

<div *ngIf="editingUser == null">
  <div class="row">
    <div class="col-md-12">
        <button (click)="create()" class="btn btn-primary">Add</button>
    </div>
  </div>

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>
          Username
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" (click)="edit(user)">
        <td>{{ user.username }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="editingUser != null">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input [(ngModel)]="editingUser.username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="editingUser.password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button (click)="save()" class="btn btn-primary">Save</button>
    <button (click)="cancel()" class="btn btn-warning">Cancel</button>
</div>
